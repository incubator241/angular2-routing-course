<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>My Angular App!</title>

    <!-- needed for angular 2 routing -->
    <base href="/">

    <!-- css -->
    <!-- load bootstrap and some simple css -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="http://cdn.auth0.com/js/lock/10.2/lock.min.js"></script>
    <style>body { padding: 50px 0; }</style>

    <!-- js -->
    <!-- load polyfills and angular dependencies -->
    <script src="node_modules/core-js/client/shim.min.js"></script>
    <script src="node_modules/zone.js/dist/zone.js"></script>
    <script src="node_modules/reflect-metadata/Reflect.js"></script>

    <!-- load our angular app with systemjs -->
    <script src="node_modules/systemjs/dist/system.src.js"></script>
    <script src="systemjs.config.js"></script>
    <script>
        System.import('app').catch(function(err) { console.error(err); });
    </script>
    <script>
    System.config({
defaultJSExtensions: true,
packages: {
  "angular2-jwt": {"defaultExtension": "js"},
  'ng2-file-upload': { "defaultExtension": "js" }
},
map: {
  "angular2-jwt": "node_modules/angular2-jwt/angular2-jwt",
  "ng2-file-upload": "/node_modules/ng2-file-upload"
}
});
    </script>
</head>
<body class="container">

    <my-app></my-app>

</body>
</html>
