<header>
  <nav class="navbar navbar-inverse">
  <div class="container-fluid">

    <div class="navbar-header">
      <a routerLink="/" routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }" class="navbar-brand">
        My Routing App
      </a>
    </div>

    <ul class="nav navbar-nav">
      <li><a routerLink="/" routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }">Home</a></li>
      <li><a routerLink="/about" routerLinkActive="active" >About</a></li>
      <li><a routerLink="/contact" routerLinkActive="active" >Profile</a></li>
    </ul>

    <ul class="nav navbar-nav navbar-right">
      <li><a routerLink="/dashboard">Dashboard</a></li>
        <li><a  (click)="auth.login()" *ngIf="!auth.authenticated()">Login</a></li>
          <li><a  (click)="auth.logout()" *ngIf="auth.authenticated()">Logout</a></li>

  </div>
  </nav>
